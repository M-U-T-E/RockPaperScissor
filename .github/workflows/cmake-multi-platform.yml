name: Windows build

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        os:
          - windows-latest
        platform:
          - amd64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup MinGW and NSIS and curl
        run: |
          iwr -useb get.scoop.sh -outfile 'install.ps1'
          .\install.ps1 -RunAsAdmin
          scoop update
          scoop bucket add extras
          scoop bucket add main
          scoop install mingw
          scoop install nsis
          scoop install main/curl
          
      - name: Setup NSIS PATH_strlen special patch
        run: |
          mkdir nsisTemp
          cd nsisTemp
          curl -LO https://unlimited.dl.sourceforge.net/project/nsis/NSIS%203/3.10/nsis-3.10-strlen_8192.zip?viasf=1 nsis-3.10-strlen.zip
          Expand-Archive -Path "nsis-3.10-strlen.zip" -DestinationPath "nsis-strlen"
          Copy-Item -Path nsis-strlen/* -Destination ~\scoop\apps\nsis\current -Force
          cd ..
            
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.22'
        
      - name: configure
        run: |
          cmake -S . -B build  -G "MinGW Makefiles"
          
      - name: build
        run: |
          cmake --build build --config Release
          cd build
          cpack -C Release
          cd ..
          
      - name: Upload windows build to GH release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}     
          file: build/rockpaperscissor-${{ github.ref_name }}-win64.exe
          asset_name: RockPaperScissor-${{ github.ref_name }}-${{ matrix.os }}.exe
          prerelease: true
